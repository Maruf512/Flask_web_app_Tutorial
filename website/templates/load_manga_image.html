{% extends 'base.html' %}
{% block title %}Load Manga Image{% endblock %}

{% block content %}


<!-- main container -->
<div class="load_image">
    <h2>Select a Cover Image for Manga</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="chose_img">
            <input type="file" name="cover_img">
        </div>
        <p><input class="btn btn-primary" type="submit" value="Submit"></p>
    </form>
</div>


{% endblock %}
